<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styling lecture</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@3.2.20/dist/vue.global.js" defer></script>
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <h1>Vue Dynamic styling</h1>
  </header>

  <section id="styling">
    <div class="demo" :class="boxAClasses" :style="{borderColor: boxASelected ? 'red' : '#ccc'}" @click="boxSelected('A')"></div>
    <div class="demo" :class="boxBSelected ? 'active' : ''" @click="boxSelected('B')"></div>
    <div class="demo" :class="{active: boxCSelected}" @click="boxSelected('C')"></div>
  </section>
</body>
</html>
