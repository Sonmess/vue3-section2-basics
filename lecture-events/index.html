<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button @click="add(5)">Add</button>
      <button @click.right="substract(5)">Remove</button>
      <p>Result: {{ counter }}</p>
      <input type="text" :value="name" @input="setName" @keyup.enter="confirmInput()"/>
      <button @click="resetInput">Reset input</button>
      <p>Your name: {{ fullName }}</p>
      <p>Confirmend name: {{ confirmedName }}</p>
      <input type="text" v-model="age" />
      <p>Your age: {{ age }}</p>
      <form @submit.prevent="submitForm">
        <input type="text" />
        <button>Sign up</button>
      </form>
    </section>
  </body>
</html>
